<!-- Sticky footer stuff -->
<div class="push"></div>
</section>

{% if page.lang == 'en' %}
    {% assign links = site.data.translation.footer.en %}
{% else %}
    {% assign links = site.data.translation.footer.fr %}

{% endif %}

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="list-inline m-t-10">
                        {% for link in links %}
                        <li><a href="{{link.url}}"> {{link.text}}</a></li>
                        {% endfor %}
                    </ul>
                    <p class="text-muted small">{{ site.data.global.footer_text }}</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="{{ site.data.global.url }}/js/jquery.js"></script>
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
    <script src="{{ site.data.global.url }}/js/power.js"></script>
    <script src="{{ site.data.global.url }}/js/app.js"></script>

    </body>
</html>
