<!-- Sticky footer stuff -->
<div class="push"></div>
</section>

{% if page.lang == 'en' %}
    {% assign links = site.data.translation.footer.en %}
{% else %}
    {% assign links = site.data.translation.footer.fr %}

{% endif %}

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <ul class="list-inline m-t-10">
                        {% for link in links %}
                        <li><a href="{{link.url}}"> {{link.text}}</a></li>
                        {% endfor %}
                    </ul>
                    <p class="small">{{ site.data.global.footer_text }}</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- JavaScript -->
    <script src="{{ site.data.global.url }}/js/jquery.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="{{ site.data.global.url }}/js/power.js"></script>
    <script src="{{ site.data.global.url }}/js/app.js"></script>
    <script src="{{ site.data.global.url }}/js/anchor.min.js"></script>
    <script>
        anchors.add();
        anchors.remove('h1, .menu h4, .menu h5');
        anchors.options = {
            icon: '#'
        };
    </script>

    <!-- Vanilla Back To Top https://www.npmjs.com/package/vanilla-back-to-top -->
    <script src="{{ site.data.global.url }}/js/vanilla-back-to-top.min.js"></script>
    <script>addBackToTop({
        diameter: 56,
        backgroundColor: 'rgb(129, 179, 58)',
        innerHTML: '<svg viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/></svg>',
        textColor: '#fff'
    })</script>
